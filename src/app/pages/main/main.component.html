<div class="container container-sm p-5">
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Welcome</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a [routerLink]="['/navigator']"
         [queryParams]="{income: '0'}" class="btn btn-primary">See transactions</a>
    </div>
    <div class="card-footer text-muted">
      {{total}}
    </div>
      <div class="row pt-4">

        <div class="col-sm-6 pb-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Income</h5>
              <p class="card-text">{{count.income}}</p>
              <a [routerLink]="['/navigator']"
                 [queryParams]="{income: '0'}" class="btn btn-primary">See all</a>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Outcome</h5>
              <p class="card-text">{{count.outcome}}</p>
              <a [routerLink]="['/navigator']"
                 [queryParams]="{outcome: '1'}" class="btn btn-primary">See all</a>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Loans</h5>
              <p class="card-text">{{count.loan}}</p>
              <a [routerLink]="['/navigator']"
                 [queryParams]="{loan: '2'}" class="btn btn-primary">See all</a>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Investment</h5>
              <p class="card-text">{{count.investment}}</p>
              <a [routerLink]="['/navigator']"
                 [queryParams]="{investment: '3'}" class="btn btn-primary">See all</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
